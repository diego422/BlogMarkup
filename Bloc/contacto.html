<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlogMarkup — Contacto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="description" content="Página de contacto de BlogMarkup.">
</head>
<body>
  <a class="skip" href="#contenido">Saltar al contenido</a>
  <header class="site-header compact">
    <div class="container">
      <nav class="nav" aria-label="Principal">
        <a href="index.html" class="logo">BlogMarkup</a>
        <button class="menu-toggle" aria-expanded="false" aria-controls="menu">☰</button>
        <ul id="menu" class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="articulo1.html">Artículo</a></li>
          <li><a aria-current="page" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="contenido" class="container contacto">
    <h1>Contacto</h1>
    <p>Este formulario es estático (sin JavaScript). Para hacerlo funcional, conéctalo a un servicio de formularios o back-end.</p>
    <form class="form" action="#" method="post">
      <div class="field">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required>
      </div>

      <div class="field">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" placeholder="tunombre@correo.com" required>
      </div>

      <div class="field">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="6" placeholder="¿En qué puedo ayudarte?" required></textarea>
      </div>

      <button class="btn" type="submit"><i class="fa-regular fa-paper-plane"></i> Enviar</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>&copy; 2025 Diego López — BlogMarkup.</p>
      <p class="social">
        <a href="#" aria-label="X/Twitter"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
        <a href="contacto.html" class="contacto-link"><i class="fa-solid fa-envelope"></i> Contacto</a>
      </p>
    </div>
  </footer>
</body>
</html>
